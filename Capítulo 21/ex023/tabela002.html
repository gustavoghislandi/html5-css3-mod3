<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tabelas</title>
</head>
    <style>
        
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Une as bordas todas, que por padrão são separadas*/
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
        }
    </style>
<body>

    <!-- 
        HIERARQUI DE TABELAS (simples)

        TABLE - Tabela
            TABLE ROW - linha da tabela
                TABLE HEADER - cabeçalho da tabela
                TABLE DATA - Dado da tabela
    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
